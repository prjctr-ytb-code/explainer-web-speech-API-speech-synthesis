<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="dark light" name="color-scheme">
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        referrerpolicy="no-referrer" rel="stylesheet"/>
  <title>Web Speech API, SpeechSynthesis</title>
</head>
<body>
<div class="container">
  <h1>Web Speech API</h1>
  <h2>SpeechSynthesis</h2>
  <div class="row">
    <label for="input-textarea">
      <textarea class="u-full-width" id="input-textarea"></textarea>
    </label>
  </div>
  <div class="row">
    <button class="button-primary" id="speak" type="button">Speak</button>
    <button class="button-primary" id="pause" type="button">Pause</button>
    <button class="button-primary" id="resume" type="button">Resume</button>
    <button class="button-primary" id="cancel" type="button">Cancel</button>
  </div>
  <div class="row">
    <div class="six columns">
      <label for="pitch">
        Pitch
        <span id="pitch-value"></span>
        <input id="pitch" max="2" min="0" type="range" value="1" class="u-full-width">
      </label>
    </div>
    <div class="six columns">
      <label for="rate">
        Rate
        <span id="rate-value"></span>
        <input id="rate" max="10" min="0.5" step="0.1" type="range" value="1" class="u-full-width"/>
      </label>
    </div>
  </div>
  <div class="row">
    <label for="voice-select">
      <select id="voice-select" class="u-full-width"></select>
    </label>
  </div>
</div>
<script src="index.js" type="module"></script>
</body>
</html>
